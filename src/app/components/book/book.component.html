<div *ngIf="room"> 
  
    <div>
         
      <div>
       
         <img class="detailsImage w-100" src={{room.ImageUrl}}> 
      </div>
        <form action=""> 
            <h2>Fill the Reservation Form <br>for "{{room.Title}}"</h2>
            <br>

            <label>Firstname </label> 
            <br>
            <input #firstName type="text"  placeholder="Write your First Name" />
            <br>
            <br>
            <label >Lastname </label>  
            <br>
            <input #lastName type="text" placeholder="Write your Last Name" />
            <br>
            <br>

            <label>Game Date </label>
            <br>
            <input #gameDate style="color:white"  type="date" min="2022-09-03" max="2022-09-20"/>
            
            <br>
            <br>
            

            <!-- <label>Select Hours</label> 
            <br>
           

            <select #gameTime>
              <option  *ngFor="let dateObj of getTimeArray(room.Duration)">{{ dateObj | date:'shortTime' }}</option>
            </select>
              <br>
              <br>

             <label>Number of Players </label>
                <select #numberOfPlayers>
                    <option *ngFor="let item of getNumberOfPlayers(room.Capacity)" >{{item}} Players / {{showTotalPrice(item)}} EUR Total</option>
                </select>
             <br>
             <br>
             <div>
              <!-- <label>Select Payment Method </label>
                <br>
              <p><input type="radio"  [(ngModel)]="paymentMethod" name="paymentMethod" value="">Pay with cash</p> 
               <p><input type="radio" [(ngModel)]="paymentMethod" name="paymentMethod" value="">Pay with PayPal<span class="fa fa-paypal"></span></p>
               <!-- <p class="fa fa-btc "></p> -->
             </div>
             <br>
          <input class="btn btn-primary" (click)="submitdone()" type="button" value="Submit">
          <input class="btn btn-warning" type="button" routerLink="/Rooms"  value="Go Back">
          <br>
          <br>
       
          <div *ngIf="alert"  class="alert alert-success"  role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>You can now proceed to payment!</p>
          </div>
         

          <button (click)="CreateBookHandler(room.Id, firstName.value, lastName.value, gameDate.valueAsDate!, numberOfPlayers.value, gameTime.value)" class="btn btn-sm btn-primary">Book Now</button> 
        </form>
    </div>
    <router-outlet></router-outlet>
</div>
