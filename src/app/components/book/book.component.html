<div *ngFor="let room of Rooms "> 
  
    <div *ngIf="room.Id==2">
         
      <div>
       
         <img class="detailsImage w-100" src={{room.ImageUrl}}> 
      </div>
       
    
        <form> 
            <h2>Fill the Reservation Form <br>for "{{room.Title}}"</h2>
            <br>

            <label>Firstname </label> 
            <br>
            <input  type="text" placeholder="Write your First Name" >
            <br>
            <br>
            <label >Lastname </label>  
            <br>
            <input type="text" placeholder="Write your Last Name" >
            <br>
            <br>

            <label>Game Date </label>
            <br>
            <input style="color:white"  type="date">
            <br>
            <br>

            <label>Select Hours</label> 
            <br>
            <select>
                <option>6pm-7pm</option>
                <option>7pm-8pm</option>
                <option>8pm-9pm</option>
                <option>9pm-10pm</option>
            </select>
              <br>
              <br>

             <label>Number of Players </label>
                <select>
                    <option>{{room.Capacity-4}}</option>
                    <option>{{room.Capacity-3}}</option>
                    <option>{{room.Capacity-2}}</option>
                    <option>{{room.Capacity-1}}</option>
                    <option>{{room.Capacity}}</option>
                </select>
             <br>
             <br>
             <div>Select Payment Method 
                <br>
             <p class="fa fa-paypal"></p>
             <p class="fa fa-btc "></p>
             </div>
             <br>
          <input class="btn btn-primary" (click)="submitdone()" type="button" value="Submit">
          <input class="btn btn-warning" type="button" routerLink="/Rooms"  value="Go Back">
          <br>
          <br>
       
          <div *ngIf="alert"  class="alert alert-success"  role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>You can now proceed to payment!</p>
          </div>

        </form>
    </div>
    <router-outlet></router-outlet>
</div>
