<div *ngIf="room"> 
  
    <div>
         
      <div>
       
         <img class="detailsImage w-100" src={{room.ImageUrl}}> 
      </div>
        <form action=""> 
            <h2>Fill the Reservation Form <br>for "{{room.Title}}"</h2>
            <br>

            <label>Firstname </label> 
            <br>
            <input  type="text"  placeholder="Write your First Name" >
            <br>
            <br>
            <label >Lastname </label>  
            <br>
            <input type="text" placeholder="Write your Last Name" >
            <br>
            <br>

            <label>Game Date </label>
            <br>
            <input style="color:white"  type="date" min="2022-09-03" max="2022-09-05">
            <!-- <input type="time" min="" max="" value=""> -->
            <br>
            <br>
            

            <label>Select Hours</label> 
            <br>
            <select>
            <ng-container *ngFor="let type of timeArray">
              <option [ngValue]="type.value" >
                {{type.text}}
              </option>
             </ng-container>
            </select>
              <br>
              <br>

             <label>Number of Players </label>
                <select>
                    <option *ngFor="let item of fakeArray(room.Capacity)">{{item}} Players / {{showTotalPrice(item)}} EUR Total</option>
                    
                </select>
             <br>
             <br>
             <div>Select Payment Method 
                <br>
             <p class="fa fa-paypal"></p>
             <p class="fa fa-btc "></p>
             </div>
             <br>
          <input class="btn btn-primary" (click)="submitdone()" type="button" value="Submit">
          <input class="btn btn-warning" type="button" routerLink="/Rooms"  value="Go Back">
          <br>
          <br>
       
          <div *ngIf="alert"  class="alert alert-success"  role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>You can now proceed to payment!</p>
          </div>

        </form>
    </div>
    <router-outlet></router-outlet>
</div>
