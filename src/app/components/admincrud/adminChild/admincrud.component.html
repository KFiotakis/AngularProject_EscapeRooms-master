<div *ngIf="isVisible">
    <h1 style="margin-top:100px; text-align: center; color: #d5b215;">Make your Changes to the form Below!</h1>
    <form style="margin:100px;" class="form-group">
        <input class="form-control m-4" type="image" placeholder="Edit ImageUrl" [(ngModel)] = 'Room.ImageUrl'>
        <input  class="form-control m-4" type="text" placeholder="Edit VideoId">
        <input class="form-control m-4" type="text" placeholder="Edit Title">
        <input class="form-control m-4" type="number" placeholder="Edit Description">
        <input class="form-control m-4" type="text" placeholder="Edit Difficulty">
        <input class="form-control m-4" type="number" placeholder="Edit Duration">
        <input class="form-control m-4" type="number" placeholder="Edit Genre">
        <input class="form-control m-4" type="number" placeholder="Edit Capacity">
        <input class="form-control m-4" type="number" placeholder="Edit DiscountPerPerson">
        <input class="form-control m-4" type="number" placeholder="Edit StartingPricePerPerson">
        <select style="background-color:#bddcee;"class="form-control m-4" placeholder="Edit HasActor">
            <option  disabled selected>Edit HasActor</option>
            <option>true</option>
            <option>false</option>
        </select>
        <button class="btn btn-primary m-4">Save Changes</button>
        <button (click)="onCloseHandler()" class="btn btn-warning m-4">Close</button>
    </form>
</div>
