<nav class="navbar fixed-top" [ngClass]="{'navbar-inverse': isScrolled}">
  <ul class="nav">
    <li>
      <img class="nav-logo col-1"
        src="https://react-escape-room.herokuapp.com/static/media/key-logo.43c7efc2.png">
    </li>
    <li class="burger" [class.is-open]="isOpen" (click)="toggleMenu()">
      <i class="material-icons">{{isOpen?"close" : "menu"}}</i>
    </li>
   
      <li [class.is-open]="isOpen">
        <a class="nav-link" [routerLink]="['/Home']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Home</a>
      </li>
      <li [class.is-open]="isOpen">
        <a class="nav-link" [routerLink]="['/About']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">About</a>
      </li>
      <li [class.is-open]="isOpen">
        <a class="nav-link" [routerLink]="['/Rooms']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Rooms</a>
      </li>
      <li [class.is-open]="isOpen">
        <a class="nav-link" [routerLink]="['/Contact']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Contact</a>
      </li>
      <li *ngIf="Admin" [class.is-open]="isOpen">
        <a class="nav-link" [routerLink]="['/Admin']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Admin Area</a>
      </li>
      <li *ngIf="Player" [class.is-open]="isOpen" [hidden]="userLogOut"> 
        <a class="nav-link" style="color: white;">Hello, {{Player.FirstName}}!</a>
      </li>
      <li [class.is-open]="isOpen" [hidden]="userLogIn">
        <div class="nav-button">
          <button routerLink="/Sign" class="signin-btn btn btn-outline-light btn-sm "><i class="fa fa-user-circle"
              aria-hidden="true"></i> Sign In/Sign Up</button>
        </div>
      </li>
      <li [class.is-open]="isOpen" [hidden]="userLogOut">
        <div class="nav-button">
          <button routerLink="/Sign" class="signin-btn btn btn-outline-light btn-sm " (click)="signOut()"><i class="fa fa-user-circle"
              aria-hidden="true"></i> Sign Out</button>
        </div>
      </li>

  </ul>
</nav>
